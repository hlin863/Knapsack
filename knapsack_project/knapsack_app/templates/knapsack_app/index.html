{% load static %} <!-- Add this line to load the static template tags -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Library</title>
    <!-- Load the static files -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <h1>Ingredient Library</h1>

    <!-- Create the image panel -->
    <div class="image-panel">
        <!-- Image container for Flour -->
        <div class="image-container" data-product="Flour">
            <p>Flour</p>
            <img src="{% static 'img/flour.jpg' %}" alt="Flour">
            <table class="image-details">
                <tr>
                    <th>Value</th>
                    <th>Quantity</th>
                    <th>Weight</th>
                </tr>
                <tr>
                    <td id="flour-value">$2.99</td>
                    <td id="flour-quantity">500g</td>
                    <td id="flour-weight">0.5 kg</td>
                </tr>
            </table>
        </div>
    
        <!-- Image container for Butter -->
        <div class="image-container" data-product="Butter">
            <p>Butter</p>
            <img src="{% static 'img/butter.jpg' %}" alt="Butter">
            <table class="image-details">
                <tr>
                    <th>Value</th>
                    <th>Quantity</th>
                    <th>Weight</th>
                </tr>
                <tr>
                    <td id="butter-value">$3.49</td>
                    <td id="butter-quantity">200g</td>
                    <td id="butter-weight">0.2 kg</td>
                </tr>
            </table>
        </div>
    
        <!-- Image container for Sugar -->
        <div class="image-container" data-product="Sugar">
            <p>Sugar</p>
            <img src="{% static 'img/sugar.jpg' %}" alt="Sugar">
            <table class="image-details">
                <tr>
                    <th>Value</th>
                    <th>Quantity</th>
                    <th>Weight</th>
                </tr>
                <tr>
                    <td id="sugar-value">$1.99</td>
                    <td id="sugar-quantity">1 kg</td>
                    <td id="sugar-weight">1 kg</td>
                </tr>
            </table>
        </div>
    </div>


    <!-- Customizer panel -->
    <div class="customizer-panel">
        <!-- Customizer container with 2 rows-->
        <div class="customizer-container">
            <!-- Product Name -->
            <div class="customizer-item">
                <label for="productSelect">Select Product:</label>
                <select id="productSelect">
                    <option value="Flour">Flour</option>
                    <option value="Butter">Butter</option>
                    <option value="Sugar">Sugar</option>
                </select>
            </div>
            <!-- Value -->
            <div class="customizer-item">
                <label for="value">Value:</label>
                <input type="text" id="value" name="value" placeholder="Enter value...">
            </div>
            <!-- Quantity -->
            <div class="customizer-item">
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" placeholder="Enter quantity...">
            </div>
            <!-- Weight -->
            <div class="customizer-item">
                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight" placeholder="Enter weight...">
            </div>
            <button type="submit" id="updateButton">Update Details</button>
        </div>
    </div>

    <script>
        document.getElementById('updateButton').addEventListener('click', function (event) {
            event.preventDefault();

            const selectedProduct = document.getElementById('productSelect').value;
            const productContainer = document.querySelector(`.image-container[data-product="${selectedProduct}"]`);

            if (!productContainer) return;

            const valueInput = document.getElementById('value').value || 'N/A';
            const quantityInput = document.getElementById('quantity').value || 'N/A';
            const weightInput = document.getElementById('weight').value || 'N/A';

            productContainer.querySelector(`td[id="${selectedProduct.toLowerCase()}-value"]`).textContent = "$" + valueInput;
            productContainer.querySelector(`td[id="${selectedProduct.toLowerCase()}-quantity"]`).textContent = quantityInput + "g";
            productContainer.querySelector(`td[id="${selectedProduct.toLowerCase()}-weight"]`).textContent = weightInput + "kg";
        });
    </script>




</body>

</html>
